        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {

            margin: 0 auto;
        }

        h1 {

            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .video-list {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .video-item {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .video-item:last-child {
            border-bottom: none;
        }

        .video-item:hover {
            background: #f7fafc;
            transform: translateX(8px);
        }

        .video-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .video-item:hover .video-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .video-info {
            flex: 1;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-date {

            gap: 6px;

        .video-arrow {
            color: #667eea;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-item:hover .video-arrow {
            opacity: 1;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { 
                transform: translateY(-50px);
                opacity: 0;
            }
            to { 
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            flex: 1;
            padding-right: 20px;
        }

        .modal-date {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 8px;
        }

        .close-btn {
            background: #f7fafc;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #718096;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .close-btn:hover {
            background: #e2e8f0;
            color: #2d3748;
            transform: rotate(90deg);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .vimeo-link {
            display: inline-block;
            margin-top: 16px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .vimeo-link:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .video-item {
                padding: 16px;
            }

            .video-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .video-title {
                font-size: 1rem;
            }

            .modal-content {
                width: 95%;
                padding: 15px;
            }

            .modal-title {
                font-size: 1.2rem;
            }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .video-count {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1rem;
            opacity: 0.9;
        }
    </style>
</head>

        function openModal(index) {
            const video = videos[index];
            const modal = document.getElementById('videoModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDate = document.getElementById('modalDate');
            const videoContainer = document.getElementById('videoContainer');
            const vimeoLink = document.getElementById('vimeoLink');

            modalTitle.textContent = video.title;
            modalDate.textContent = video.date;

            let embedUrl = `https://player.vimeo.com/video/${video.videoId}?autoplay=1`;
            if (video.hash) {
                embedUrl += `&h=${video.hash}`;
            }

            videoContainer.innerHTML = `
                <iframe 
                    src="${embedUrl}" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture" 
                    allowfullscreen
                    title="${video.title}">
                </iframe>
            `;

            vimeoLink.href = video.url;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const videoContainer = document.getElementById('videoContainer');
            
            videoContainer.innerHTML = '';
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
